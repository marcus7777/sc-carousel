<link rel="import" href="../polymer/polymer.html" />
<link rel="import" href="../neon-animation/neon-animation.html">
<link rel="import" href="../neon-animation/neon-animations.html">
<link rel="import" href="../neon-animation/neon-animated-pages.html">

<dom-module id="sc-carousel">
  <template>
    <style>
      :host {
        height: 200px;
        width: 100%;
        top: 0;
        left: 0;
      }
      @media (max-height: 440px) {
        :host {
          height: 150px;
        }
      }
      :host > * {
        height: 100%;
        text-align: center;
      }
      :host img {
        height: 100%;
      }
    </style>

    <neon-animated-pages id="carousel" selected="0" entry-animation="slide-from-right-animation" exit-animation="slide-left-animation">
      <template is="dom-repeat" items="[[media]]">
        <neon-animatable>
          <img src="[[item.url]]">
        </neon-animatable>
      </template>
    </neon-animated-pages>

  </template>
</dom-module>

<script>
(function () {

  window.Polymer({
    is: 'sc-carousel',
    listeners: {
      'tap': 'tap'
    },
    properties: {
      media: {
        type: Array
      }
    },
    tap: function () {
      this.$.carousel.selectNext();
    }
  });

})();
</script>
